  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Bedari Tech Pakistan Logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Certificate Verification ‚úÖ</h1>
    <div id="certificate-info">
      <p>Loading certificate details...</p>
    </div>
  </main>

  <footer>
    <h3>Connect With Us</h3>
    <div class="social-links">
      <a href="mailto:ptbumofficial@gmail.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
      <a href="https://facebook.com/BedariTechPakistan" target="_blank" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://linkedin.com/company/bedari-tech-pakistan" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>
    <div class="footer-bottom">
      ¬© 2025 <strong>Bedari Tech Pakistan</strong> ‚Äî All Rights Reserved.
    </div>
  </footer>

  <script>
  const params = new URLSearchParams(window.location.search);
  const certId = params.get("id");
  const container = document.getElementById("certificate-info");

  if (certId) {
    // Try both .jpg and .png extensions
    const possibleExtensions = [".jpg", ".png", ".jpeg"];
    let found = false;

    (async () => {
      for (const ext of possibleExtensions) {
        const imagePath = `Certificates/${certId}${ext}`;
        try {
          const response = await fetch(imagePath);
          if (response.ok) {
            found = true;
            container.innerHTML = `
              <p><strong>Name:</strong> Verified Candidate</p>
              <p><strong>Certificate ID:</strong> ${certId}</p>
              <div class="certificate">
                <img class="certificate-img" src="${imagePath}" alt="Certificate ${certId}">
              </div>
              <h2>Bedari Tech Pakistan</h2>
            `;
            break;
          }
        } catch (e) {
          // continue checking next extension
        }
      }

      if (!found) {
        container.innerHTML = `
          <p class="error">‚ùå Certificate with ID <strong>${certId}</strong> not found.</p>
        `;
      }
    })();
  } else {
    container.innerHTML = `
      <p class="error">‚ùå No certificate ID provided. Please scan a valid QR code.</p>
    `;
  }
</script>

</body>
